<div *ngIf="group != undefined" class="d-flex justify-content-between m-3 p-3 item-container">
  <div class="d-flex flex-column justify-content-center align-self-center">
    <div class="font-weight-bolder text-primary">{{ group.groupName }}</div>
  </div>
  <div class="d-flex justify-content-center align-items-center">
    <div class="d-flex justify-content-between align-items-center">
      <button
        (click)="groupChat(group.groupId, group.groupName, group.creatorId)"
        class="btn btn-primary btn-sm mr-1 rounded-circle"
        title="Group Chat"
      >
        <i class="bi bi-chat-square-text"></i>
      </button>
      <button
        (click)="groupInfo(group.groupId)"
        class="btn btn-primary btn-sm mr-1 rounded-circle"
        title="Group Info"
      >
        <i class="bi bi-info-circle"></i>
      </button>
      <button
        (click)="leaveGroup(group.groupId)"
        class="btn btn-danger btn-sm mr-1 rounded-circle"
        title="Leave Group"
      >
        <i class="bi bi-box-arrow-left"></i>
      </button>
      <button
        *ngIf="isCreator"
        (click)="deleteGroup(group.groupId)"
        class="btn btn-danger btn-sm rounded-circle"
        title="Delete Group"
      >
        <i class="bi bi-trash-fill"></i>
      </button>
    </div>
  </div>
</div>
