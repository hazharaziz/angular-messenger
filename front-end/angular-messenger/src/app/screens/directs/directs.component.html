<div class="d-flex align-items-stretch wrap-container">
  <app-left-nav-bar class="align-self-center" page="directs"></app-left-nav-bar>
  <div
    *ngIf="directs$ | async as directs"
    class="card p-2 flex-grow-1 bg-dark text-light rounded-lg main-container"
  >
    <div class="fixed-top bg-dark header-container">
      <div class="d-flex justify-content-center align-items-center text-center screen-header">
        <div class="align-self-center flex-grow-1">
          <h3>Directs</h3>
        </div>
      </div>
    </div>
    <div style="margin-right: 5px; margin-left: 5px">
      <app-direct-item
        *ngFor="let direct of directs"
        [direct]="direct"
        (chat)="directChat($event)"
        (delete)="deleteDirect($event)"
      >
      </app-direct-item>
    </div>
    <div *ngIf="directs.length == 0" class="empty-container">
      <span class="badge badge-secondary badge-pill custom-empty-badge">No directs</span>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
