<div class="d-flex align-items-stretch wrap-container">
  <app-left-nav-bar class="align-self-center"></app-left-nav-bar>
  <div class="card p-2 flex-grow-1 bg-dark text-light rounded-lg mx-auto main-container">
    <div class="fixed-top bg-dark text-center screen-header">
      <h3>Edit Group</h3>
    </div>
    <form
      [formGroup]="editGroupForm"
      (ngSubmit)="onSubmit()"
      class="d-flex flex-column form-container"
    >
      <app-input-form
        [parentForm]="editGroupForm"
        fieldName="groupName"
        label="Group Name"
        inputType="text"
        formControlName="groupName"
        error="Group name should be 3 to 40 characters long"
        checkValidation="true"
      ></app-input-form>
      <div
        class="d-flex justify-content-between border border-right-0 border-left-0 rounded-lg p-2 m-1"
      >
        <label class="align-self-center">Add Member Accessiblity</label>
        <div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="group-privacy"
              id="public-group"
              (change)="addMemberAccess = true"
              [checked]="addMemberAccess"
            />
            <label class="form-check-label" for="public-group">Enabled</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="group-privacy"
              id="private-group"
              (change)="addMemberAccess = false"
              [checked]="!addMemberAccess"
            />
            <label class="form-check-label" for="private-group">Disabled</label>
          </div>
        </div>
      </div>
      <div class="d-flex flex-column fixed-bottom m-5">
        <button type="submit" class="btn btn-danger text-light rounded-lg custom-btn">
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
