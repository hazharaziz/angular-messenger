<div class="d-flex align-items-stretch wrap-container">
  <app-left-nav-bar class="align-self-center"></app-left-nav-bar>
  <div
    *ngIf="followings$ | async as followings"
    class="card p-2 flex-grow-1 bg-dark text-light rounded-lg mx-auto main-container"
  >
    <div class="fixed-top bg-dark text-center screen-header">
      <h3>Followings</h3>
    </div>
    <div *ngIf="followings.length != 0" class="items-container">
      <app-user-item
        *ngFor="let following of followings"
        [user]="following"
        relationStatus="following"
        (unfollow)="unfollowUser($event)"
      ></app-user-item>
    </div>
    <div *ngIf="followings.length == 0" class="empty-container">
      <span class="badge badge-secondary badge-pill custom-empty-badge">No followings</span>
    </div>
  </div>
</div>
