<div class="d-flex align-items-stretch wrap-container">
  <app-left-nav-bar class="align-self-center"></app-left-nav-bar>
  <div class="card p-2 flex-grow-1 bg-dark text-light rounded-lg mx-auto main-container">
    <div class="fixed-top bg-dark text-center screen-header">
      <h3>Create New Group</h3>
    </div>
    <form
      [formGroup]="groupInfoForm"
      (ngSubmit)="onSubmit()"
      class="d-flex flex-column form-container"
    >
      <app-input-form
        [parentForm]="groupInfoForm"
        fieldName="groupName"
        label="Group Name"
        inputType="text"
        formControlName="groupName"
        error="Group name should be 3 to 40 characters long"
        checkValidation="true"
        placeHolder="Group Name"
      ></app-input-form>

      <div class="d-flex flex-column fixed-bottom m-5">
        <button type="submit" class="btn btn-danger text-light rounded-lg custom-btn">
          Create Group
        </button>
      </div>
    </form>
  </div>
</div>

<router-outlet></router-outlet>
