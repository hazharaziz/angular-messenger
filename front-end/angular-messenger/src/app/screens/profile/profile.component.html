<div class="d-flex align-items-stretch wrap-container">
  <div class="card align-self-center bg-dark text-light rounded-lg left-bar">
    <button class="bi bi-person-fill btn btn-dark icons icon-first"></button>
    <button routerLink="../group" class="bi bi-people btn btn-dark icons icon-middle"></button>
    <button
      routerLink="../general"
      class="bi bi-house-door btn btn-dark icons icon-middle"
    ></button>
    <button
      routerLink="../direct"
      class="bi bi-chat-square-dots btn btn-dark icons icon-middle"
    ></button>
    <button routerLink="../search" class="bi bi-search btn btn-dark icons icon-last"></button>
  </div>
  <div
    *ngIf="profile$ | async as user"
    class="card p-2 flex-grow-1 bg-dark text-light rounded-lg mx-auto main-container"
  >
    <div>
      {{ user.name }}
    </div>
    <div>
      {{ user.username }}
    </div>
    <div>
      {{ user.isPublic }}
    </div>
  </div>
</div>
